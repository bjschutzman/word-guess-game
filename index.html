<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>
<body>
     <div class="main-container">


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Country Guess</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Guess the country!</div>
        <div class="panel-body">
          <h2 id="wordToGuess">_ _ _ _ _ _ </h2>
        </div>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-body">
          Wrong Guesses: <span id="wrongGuesses"></span>
        </div>
      </div>
      
      <div class="panel panel-default">
        <div class="panel-body">
           Guesses Left: <span id="numGuesses">9</span>
        </div>
      </div>
          
      <div class="panel panel-default">
        <div class="panel-body">
          Win Counter: <span id="winCounter">0</span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          Loss Counter: <span id="lossCounter">0</span>
        </div>
      </div>

    </div>

         
<script src="assets/javascript/app.js"></script>







</body>
</html>
